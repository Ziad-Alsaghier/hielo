	<style>
		/* Creative Drawing Canvas Styles */
		.drawing-section {
			display: flex;
			flex-direction: column;
			align-items: center;
			background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
			padding: 60px 0;
		}
		.drawing-title {
			font-family: 'Brush Script MT', cursive, sans-serif;
			font-size: 3em;
			color: #6d28d9;
			margin-bottom: 20px;
			letter-spacing: 2px;
			animation: fadeInDown 1.2s cubic-bezier(.77,0,.18,1) both;
		}
		@keyframes fadeInDown {
			from { opacity: 0; transform: translateY(-40px);}
			to { opacity: 1; transform: translateY(0);}
		}
		.drawing-canvas-container {
			position: relative;
			width: 420px;
			height: 420px;
			background: #fff;
			border-radius: 30px;
			box-shadow: 0 8px 32px rgba(109,40,217,0.15);
			overflow: hidden;
			margin-bottom: 30px;
			animation: popIn 1.2s cubic-bezier(.77,0,.18,1) 0.5s both;
		}
		@keyframes popIn {
			0% { transform: scale(0.7); opacity: 0;}
			100% { transform: scale(1); opacity: 1;}
		}
		/* Animated brush */
		.brush {
			position: absolute;
			width: 60px;
			height: 60px;
			pointer-events: none;
			z-index: 2;
			animation: brushMove 4s infinite alternate cubic-bezier(.77,0,.18,1);
		}
		@keyframes brushMove {
			0% { left: 30px; top: 60px; transform: rotate(-10deg);}
			40% { left: 200px; top: 100px; transform: rotate(10deg);}
			70% { left: 320px; top: 300px; transform: rotate(-15deg);}
			100% { left: 100px; top: 350px; transform: rotate(5deg);}
		}
		/* Mariam signature animation */
		.mariam-signature {
			font-family: 'Pacifico', cursive, sans-serif;
			font-size: 2em;
			color: #a78bfa;
			margin-top: 10px;
			letter-spacing: 3px;
			opacity: 0;
			animation: signatureAppear 2s 2s forwards cubic-bezier(.77,0,.18,1);
		}
		@keyframes signatureAppear {
			to { opacity: 1; }
		}
	</style>

				let progress = 0;
				function animate() {
					progress += 18;
					if (progress > totalLen) progress = totalLen;
					path.setAttribute('stroke-dashoffset', totalLen - progress);
					if (progress < totalLen) {
						requestAnimationFrame(animate);
					}
				}
				setTimeout(animate, 400);
			})();

	<script>
		// Creative animated drawing on canvas for Mariam
		const canvas = document.getElementById('mariamCanvas');
		const ctx = canvas.getContext('2d');

		// Draw a creative flower with animation
		function drawPetal(cx, cy, radius, angle, color) {
			ctx.save();
			ctx.translate(cx, cy);
			ctx.rotate(angle);
			ctx.beginPath();
			ctx.moveTo(0, 0);
			ctx.bezierCurveTo(radius/2, -radius/2, radius, radius/2, 0, radius);
			ctx.bezierCurveTo(-radius, radius/2, -radius/2, -radius/2, 0, 0);
			ctx.closePath();
			ctx.fillStyle = color;
			ctx.globalAlpha = 0.85;
			ctx.shadowColor = color;
			ctx.shadowBlur = 10;
			ctx.fill();
			ctx.globalAlpha = 1;
			ctx.restore();
		}

		function drawFlower(progress) {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			const petals = 8;
			const centerX = 210, centerY = 210;
			const radius = 120;
			for (let i = 0; i < petals; i++) {
				if (progress * petals < i) break;
				let angle = (i * 2 * Math.PI) / petals;
				drawPetal(centerX, centerY, radius, angle, `hsl(${280 + i*10}, 80%, 70%)`);
			}
			// Draw center
			if (progress > 0.8) {
				ctx.beginPath();
				ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
				ctx.fillStyle = "#fbbf24";
				ctx.shadowColor = "#fbbf24";
				ctx.shadowBlur = 20;
				ctx.fill();
				ctx.shadowBlur = 0;
			}
		}

		// Animate drawing
		let start = null;
		function animateFlower(ts) {
			if (!start) start = ts;
			let progress = Math.min((ts - start) / 1800, 1);
			drawFlower(progress);
			if (progress < 1) {
				requestAnimationFrame(animateFlower);
			}
		}
		requestAnimationFrame(animateFlower);

		// Animate brush following the flower drawing
		const brush = document.getElementById('brushAnim');
		if (brush) {
			// Optionally, you can animate the brush along the flower path using JS for more advanced effect
		}
	</script>
